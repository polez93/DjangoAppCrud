{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 card p-4 mt-4">
            <h1 class="text-secondary">{{task.title}}</h1>
            {{error}}
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-secondary">
                    Update
                </button>
            </form>
            <div class="row mt-4">
                <div class="col-4">
                    <form action="{% url 'complete_task' task.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-secondary">
                            Complete
                        </button>
                    </form>
                </div>
            
                <div class="col-4">
                    <form action="{% url 'delete_task' task.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-danger">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
